<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="This is a calculator project for the Odin Project">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
      <div id="container">
        <div id="calculator">
          <div id="display">
            <p id="value"></p>
          </div>
          <div id="buttons-container">
            <button type="button" id="button-7" value="7">7</button>
            <button type="button" id="button-8" value="8">8</button>
            <button type="button" id="button-9" value="9">9</button>
            <button type="button" class="button-color" id="button-7" value="7">C</button>
            <button type="button" id="button-4" value="4">4</button>
            <button type="button" id="button-5" value="5">5</button>
            <button type="button" id="button-6" value="6">6</button>
            <button type="button" class="button-color" id="divide" value="/">/</button>
            <button type="button" id="button-1" value="1">1</button>
            <button type="button" id="button-2" value="2">2</button>
            <button type="button" id="button-3" value="3">3</button>
            <button type="button" class="button-color" id="multiply" value="*">x</button>
            <button type="button" class="button-color" id="dot" value=".">.</button>
            <button type="button" id="button-0" value="0">0</button>
            <button type="button" class="button-color" id="delete" value="delete">Del</button>
            <button type="button" class="button-color" id="subtract" value="-">-</button>
            <button type="button" class="button-color" id="equals" value="=">=</button>
            <button type="button" class="button-color" id="add" value="+">+</button>
          </div>
        </div>
      </div>


      <script src="main.js"></script>
    </body>
</html>
