<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="This is a calculator project for the Odin Project">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
      <div id="container">
        <div id="calculator">
          <div id="display">

          </div>
          <div id="buttons-container">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="button-color">C</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="button-color">/</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="button-color">x</button>
            <button type="button" class="button-color">.</button>
            <button type="button">0</button>
            <button type="button" class="button-color">Del</button>
            <button type="button" class="button-color">-</button>
            <button type="button" class="button-color" id="equals">=</button>
            <button type="button" class="button-color">+</button>
          </div>
        </div>
      </div>


      <script src="main.js"></script>
    </body>
</html>
